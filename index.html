<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>選擇入住資訊</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="style.css" />

<!-- flatpickr 日期選擇器 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>

</head>

<body>

<div class="header">住宿預約</div>

<div class="container">

  <!-- Step 1 Card -->
  <div class="card">
    <div class="card-title">選擇入住日期</div>

    <div class="field-group">
      <label>入住日期</label>
      <input type="text" id="checkin" placeholder="請選擇日期" readonly>
    </div>

    <div class="field-group">
      <label>入住夜數</label>
      <select id="nights">
        <option value="1">1 晚</option>
        <option value="2">2 晚</option>
        <option value="3">3 晚</option>
        <option value="4">4 晚</option>
        <option value="5">5 晚</option>
      </select>
    </div>

    <div class="field-group">
      <label>成人</label>
      <select id="adult">
        <option value="1">1 位</option>
        <option value="2">2 位</option>
        <option value="3">3 位</option>
        <option value="4">4 位</option>
        <option value="5">5 位</option>
      </select>
    </div>

    <div class="field-group">
      <label>小孩</label>
      <select id="child">
        <option value="0">0 位</option>
        <option value="1">1 位</option>
        <option value="2">2 位</option>
        <option value="3">3 位</option>
      </select>
    </div>

    <div class="field-group">
      <label>寵物</label>
      <select id="pet">
        <option value="0">0 隻</option>
        <option value="1">1 隻</option>
        <option value="2">2 隻</option>
      </select>
    </div>

    <button class="btn" id="nextBtn">查看可預約房型</button>
  </div>

</div>

<script>
// 初始化日期選擇器
flatpickr("#checkin", {
  locale: "zh_tw",
  dateFormat: "Y-m-d",
  minDate: "today",
});

// 下一步按鈕
document.getElementById("nextBtn").addEventListener("click", () => {
  const checkin = document.getElementById("checkin").value;
  const nights  = document.getElementById("nights").value;
  const adult   = document.getElementById("adult").value;
  const child   = document.getElementById("child").value;
  const pet     = document.getElementById("pet").value;

  if (!checkin) {
    alert("請選擇入住日期");
    return;
  }

  // 儲存到 localStorage 給下一頁用
  localStorage.setItem("checkin", checkin);
  localStorage.setItem("nights", nights);
  localStorage.setItem("adult", adult);
  localStorage.setItem("child", child);
  localStorage.setItem("pet", pet);

  // 前往下一步
  window.location.href = "select-room.html";
});
</script>

</body>
</html>
