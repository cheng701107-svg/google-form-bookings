<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>選擇入住天數</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: "Noto Sans TC", sans-serif;
    padding: 20px;
    background: #fafafa;
  }

  h2 {
    margin-bottom: 20px;
    font-size: 22px;
    font-weight: 700;
  }

  .container {
    margin-top: 10px;
  }

  .night-row {
    background: #f2f2f2;
    border-radius: 10px;
    padding: 16px 18px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 17px;
    margin-bottom: 12px;
    cursor: pointer;
    transition: 0.15s;
  }

  .night-row:hover {
    background: #e6e6e6;
  }

  .night-row.selected {
    background: #d7ebff;
    border-left: 4px solid #0a7aff;
  }

  .price {
    font-weight: bold;
    color: #0b8a27;
  }

  .btn {
    margin-top: 25px;
    width: 100%;
    background: #007bff;
    color: white;
    font-size: 18px;
    padding: 16px;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    font-weight: bold;
  }

  .btn:active {
    opacity: 0.8;
  }

</style>
</head>
<body>

<h2 id="title">選擇入住天數</h2>

<div id="nightContainer" class="container"></div>

<div class="btn" id="nextBtn">下一步</div>


<script>
/* -------------------------------------------------------
   取得參數 ?roomId=A&date=2025-02-14
------------------------------------------------------- */
const params = new URLSearchParams(location.search);
const roomId = params.get("roomId");
const startDate = params.get("date");

let room = null;
let selectedNights = null;

/* -------------------------------------------------------
   初始化
------------------------------------------------------- */
loadRoomData();

async function loadRoomData() {
  try {
    const res = await fetch("data/rooms.json");
    const rooms = await res.json();

    room = rooms.find(r => r.id === roomId);

    if (!room) {
      document.body.innerHTML = "<h3>找不到房型資料</h3>";
      return;
    }

    document.getElementById("title").innerText =
      `選擇入住天數（${room.title}）`;

    renderOptions();

  } catch (err) {
    console.error(err);
    alert("無法載入房型資料（rooms.json）。");
  }
}

/* -------------------------------------------------------
   建立入住天數選項
------------------------------------------------------- */
function renderOptions() {
  const container = document.getElementById("nightContainer");
  container.innerHTML = "";

  for (let n = room.minNights; n <= room.maxNights; n++) {
    let total = calcTotalPrice(n);

    const row = document.createElement("div");
    row.className = "night-row";

    row.innerHTML = `
      <div>${n} 晚</div>
      <div class="price">$${total.toLocaleString()}</div>
    `;

    row.onclick = () => {
      selectedNights = n;

      document.querySelectorAll(".night-row")
        .forEach(e => e.classList.remove("selected"));

      row.classList.add("selected");
    };

    container.appendChild(row);
  }
}

/* -------------------------------------------------------
   計算入住每日價格
------------------------------------------------------- */
function calcTotalPrice(nights) {
  let total = 0;
  const checkIn = new Date(startDate);

  for (let i = 0; i < nights; i++) {
    const d = new Date(checkIn);
    d.setDate(checkIn.getDate() + i);

    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, "0");
    const dd = String(d.getDate()).padStart(2, "0");
    const key = `${y}-${m}-${dd}`;

    // 特殊日
    if (room.specialPrice && room.specialPrice[key]) {
      total += room.specialPrice[key];
      continue;
    }

    const w = d.getDay(); // 0=日, 6=六

    // 假日
    if (w === 0 || w === 6) {
      total += room.priceWeekend;
    } else {
      total += room.priceWeekday;
    }
  }

  return total;
}

/* -------------------------------------------------------
   下一步 → 跳 form.html
------------------------------------------------------- */
document.getElementById("nextBtn").onclick = () => {
  if (!selectedNights) {
    alert("請選擇入住天數");
    return;
  }

  location.href =
    `form.html?roomId=${roomId}&date=${startDate}&nights=${selectedNights}`;
};
</script>

</body>
</html>
