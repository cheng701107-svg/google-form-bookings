<script>
const API = "https://script.google.com/macros/s/AKfycbx72JGTk3CuJe-z4AFdFm6N1OPJO0aIXq0fgjHY0DN1lCq7iHUtgEZu-YB7fiPP1t2J/exec";

const params = new URLSearchParams(location.search);
const roomId = params.get("roomId");
const date = params.get("date");
const nights = params.get("nights");
const checkout = params.get("checkout");

function togglePetCount() {
  const isPet = document.getElementById("petOption").value;
  document.getElementById("petCountBox").style.display =
    isPet === "yes" ? "block" : "none";
}

function submitBooking() {
  const data = {
    roomId,
    date,
    checkout,
    nights,
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    adult: document.getElementById("adult").value,
    child: document.getElementById("child").value,
    pet: document.getElementById("petOption").value === "yes"
          ? document.getElementById("petCount").value
          : 0,
    note: document.getElementById("note").value,
    line_uid: document.getElementById("line_uid").value
  };

  if (!data.name || !data.phone) {
    alert("請填寫姓名與手機！");
    return;
  }

  fetch(`${API}?action=createOrder`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(json => {
    if (json.success) {
      window.location.href = "done.html";
    } else {
      alert("預約失敗：" + json.message);
    }
  })
  .catch(err => {
    alert("預約送出失敗，請稍後再試！");
    console.error(err);
  });
}
</script>
