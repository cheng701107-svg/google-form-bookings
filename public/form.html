<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>填寫預約資料</title>

<!-- LIFF SDK -->
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
  body {
    margin: 0;
    font-family: "Noto Sans TC", sans-serif;
    background: #f5f5f5;
  }

  .container {
    max-width: 700px;
    margin: 0 auto;
    padding: 16px;
  }

  .title {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 12px;
  }

  .info-box, .form-box {
    background: #fff;
    border-radius: 12px;
    padding: 16px;
    border: 1px solid #e6e6e6;
    margin-bottom: 16px;
  }

  .label {
    font-size: 14px;
    color: #666;
    margin-bottom: 4px;
  }

  .value {
    font-size: 17px;
    font-weight: 700;
    margin-bottom: 10px;
  }

  input, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 16px;
    margin-bottom: 14px;
    box-sizing: border-box;
  }

  textarea { height: 100px; resize: vertical; }

  .btn {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    background: #1a73e8;
    color: #fff;
    font-size: 17px;
    border: none;
    cursor: pointer;
  }
</style>

</head>

<body>

<div class="container">

  <div class="title">填寫預約資料</div>

  <div id="info" class="info-box"></div>

  <div class="form-box">
    <label class="label">姓名（必填）</label>
    <input type="text" id="name" required />

    <label class="label">手機號碼（必填）</label>
    <input type="tel" id="phone" maxlength="10" placeholder="0912345678" required />

    <label class="label">備註（選填）</label>
    <textarea id="note"></textarea>

    <input type="hidden" id="line_uid" />
    <button class="btn" onclick="submitBooking()">送出預約</button>
  </div>

</div>

<script>
// ---- 取得網址參數 ----
const params = new URLSearchParams(location.search);
const roomId   = params.get("roomId");
const date     = params.get("date");
const nights   = params.get("nights");
const checkout = params.get("checkout");

// ---- 渲染房型資訊 ----
async function loadInfo() {
  const res = await fetch("data/rooms.json");
  const rooms = await res.json();
  const room = rooms.find(r => r.id === roomId);

  document.getElementById("info").innerHTML = `
    <div class="label">房型</div>
    <div class="value">${room.title}</div>

    <div class="label">入住日期</div>
    <div class="value">${date}</div>

    <div class="label">退房日期</div>
    <div class="value">${checkout}</div>

    <div class="label">入住晚數</div>
    <div class="value">${nights} 晚</div>

    <div class="label">總金額</div>
    <div class="value">$${(room.price * nights).toLocaleString()}</div>
  `;
}

// ---- 初始化 LIFF，取得 userId ----
async function initLIFF() {
  await liff.init({ liffId: "YOUR_LIFF_ID" });
  const profile = await liff.getProfile();
  document.getElementById("line_uid").value = profile.userId;
}

initLIFF();
loadInfo();


// ---- 送出預約 ----
function submitBooking() {
  const data = {
    roomId,
    date,
    checkout,
    nights,
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    note: document.getElementById("note").value,
    line_uid: document.getElementById("line_uid").value
  };

  if (!data.name || !data.phone) {
    alert("請填寫姓名與手機！");
    return;
  }

  // 送到你的後端（Make.com / GAS）
  fetch("YOUR_API_ENDPOINT", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(() => {
    // 導向完成頁
    window.location.href = "done.html";
  })
  .catch(err => {
    alert("預約送出失敗，請稍後再試！");
    console.error(err);
  });
}

</script>

</body>
</html>
