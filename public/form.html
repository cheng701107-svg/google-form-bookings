<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>填寫預約資料</title>

<!-- LIFF SDK -->
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
  body {
    margin: 0;
    font-family: "Noto Sans TC", sans-serif;
    background: #f5f5f5;
  }

  .container {
    max-width: 700px;
    margin: 0 auto;
    padding: 16px;
  }

  .title {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 12px;
  }

  .info-box, .form-box {
    background: #fff;
    border-radius: 12px;
    padding: 16px;
    border: 1px solid #e6e6e6;
    margin-bottom: 16px;
  }

  .label {
    font-size: 14px;
    color: #666;
    margin-bottom: 4px;
  }

  .value {
    font-size: 17px;
    font-weight: 700;
    margin-bottom: 10px;
  }

  input, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 16px;
    margin-bottom: 14px;
    box-sizing: border-box;
  }

  textarea { height: 100px; resize: vertical; }

  .btn {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    background: #1a73e8;
    color: #fff;
    font-size: 17px;
    border: none;
    cursor: pointer;
  }
</style>

</head>

<body>

<div class="container">

  <div class="title">填寫預約資料</div>

  <div id="info" class="info-box"></div>

  <div class="form-box">
    <label class="label">姓名（必填）</label>
    <input type="text" id="name" required />

    <label class="label">手機號碼（必填）</label>
    <input type="tel" id="phone" maxlength="10" placeholder="0912345678" required />

    <label class="label">備註（選填）</label>
    <textarea id="note"></textarea>

    <input type="hidden" id="line_uid" />
    <button class="btn" onclick="submitBooking()">送出預約</button>
  </div>

</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbx72JGTk3CuJe-z4AFdFm6N1OPJO0aIXq0fgjHY0DN1lCq7iHUtgEZu-YB7fiPP1t2J/exec";

const params = new URLSearchParams(location.search);
const roomId = params.get("roomId");
const date = params.get("date");
const nights = params.get("nights");
const checkout = params.get("checkout");

function togglePetCount() {
  const isPet = document.getElementById("petOption").value;
  document.getElementById("petCountBox").style.display =
    isPet === "yes" ? "block" : "none";
}

function submitBooking() {
  const data = {
    roomId,
    date,
    checkout,
    nights,
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    adult: document.getElementById("adult").value,
    child: document.getElementById("child").value,
    pet: document.getElementById("petOption").value === "yes"
          ? document.getElementById("petCount").value
          : 0,
    note: document.getElementById("note").value,
    line_uid: document.getElementById("line_uid").value
  };

  if (!data.name || !data.phone) {
    alert("請填寫姓名與手機！");
    return;
  }

  fetch(`${API}?action=createOrder`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(json => {
    if (json.success) {
      window.location.href = "done.html";
    } else {
      alert("預約失敗：" + json.message);
    }
  })
  .catch(err => {
    alert("預約送出失敗，請稍後再試！");
    console.error(err);
  });
}
</script>

</body>
</html>
