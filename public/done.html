<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>預約完成</title>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
  body {
    margin: 0;
    font-family: "Noto Sans TC", sans-serif;
    background: #f5f5f5;
    text-align: center;
  }

  .container {
    max-width: 820px;
    margin: 0 auto;
    padding: 40px 20px;
  }

  /* ✔ 圖示 */
  .check-icon {
    font-size: 80px;
    color: #1a73e8;
    margin-top: 40px;
    margin-bottom: 20px;
  }

  /* 主卡片 */
  .card {
    background: #fff;
    padding: 30px 22px;
    border-radius: 16px;
    border: 1px solid #e5e5e5;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }

  .title {
    font-size: 24px;
    font-weight: 800;
    margin-bottom: 8px;
    color: #222;
  }

  .sub {
    font-size: 16px;
    color: #555;
    margin-bottom: 30px;
    line-height: 1.4em;
  }

  .btn {
    width: 100%;
    padding: 16px;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    margin-bottom: 12px;
    border: none;
  }

  .btn-primary {
    background: #1a73e8;
    color: #fff;
  }

  .btn-secondary {
    background: #fff;
    color: #1a73e8;
    border: 1px solid #1a73e8;
  }

  .countdown {
    margin-top: 20px;
    color: #777;
    font-size: 14px;
  }
</style>

</head>

<body>

<div class="container">

  <div class="card">

    <div class="check-icon">✔</div>

    <div class="title">預約成功！</div>
    <div class="sub">
      我們已收到您的預約資料，將盡快與您聯繫確認。<br>
      謝謝您使用預約系統。
    </div>

    <button class="btn btn-primary" onclick="backToLINE()">返回 LINE 聊天室</button>
    <button class="btn btn-secondary" onclick="goHome()">回首頁</button>

    <div class="countdown" id="countdownText">3 秒後自動返回 LINE…</div>

  </div>

</div>

<script>
async function init() {
  await liff.init({ liffId: "YOUR_LIFF_ID" });
}

// 返回 LINE
function backToLINE() {
  if (liff.isInClient()) {
    liff.closeWindow();
  } else {
    alert("請在 LINE 中開啟以自動關閉頁面");
  }
}

// 回首頁
function goHome() {
  window.location.href = "index.html";
}

// 自動倒數
let sec = 3;
let timer = setInterval(() => {
  sec--;
  document.getElementById("countdownText").innerText = `${sec} 秒後自動返回 LINE…`;

  if (sec <= 0) {
    clearInterval(timer);
    backToLINE();
  }
}, 1000);

init();
</script>

</body>
</html>
