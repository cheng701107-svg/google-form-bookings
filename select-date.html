<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>選擇入住日期</title>

<style>
  body {
    margin: 0;
    font-family: "Noto Sans TC", sans-serif;
    background: #f7f7f7;
  }

  /* ======== 置中頁面寬度 ======== */
  .page-container {
    max-width: 760px;
    margin: 0 auto;
    padding: 26px 18px;
  }

  .title {
    font-size: 26px;
    font-weight: 800;
    text-align: center;
    margin-bottom: 25px;
  }

  /* ======== 月曆框 ======== */
  .calendar-box {
    background: #fff;
    padding: 18px;
    border-radius: 16px;
    border: 1px solid #e3e3e3;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    max-width: 760px;
    margin: 0 auto;
  }

  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }

  .month-title {
    font-size: 20px;
    font-weight: 700;
  }

  .nav-btn {
    background: #1a73e8;
    border: none;
    color: #fff;
    padding: 6px 14px;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.15s;
  }

  .nav-btn:hover { opacity: .85; }

  .week-row, .date-row {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    margin-bottom: 6px;
  }

  .week-name {
    font-size: 14px;
    font-weight: 600;
    color: #444;
  }

  .date-cell {
    padding: 10px 0;
    font-size: 15px;
    border-radius: 8px;
    transition: .15s;
    cursor: pointer;
  }

  /* 禁選(過去) */
  .date-disabled {
    color: #cfcfcf !important;
    cursor: not-allowed;
  }

  /* 滑過 */
  .date-cell:hover:not(.date-disabled) {
    background: #e9f2ff;
    font-weight: 600;
  }

  /* 手機 RWD */
  @media(max-width:600px) {
    .calendar-box { padding:14px; }
    .month-title { font-size:18px; }
  }
</style>
</head>

<body>

<div class="page-container">

  <div class="title">選擇入住日期</div>

  <div class="calendar-box">
    <div class="calendar-header">
      <button class="nav-btn" onclick="prevMonth()">上一頁</button>
      <div class="month-title" id="monthTitle"></div>
      <button class="nav-btn" onclick="nextMonth()">下一頁</button>
    </div>

    <div class="week-row">
      <div class="week-name">日</div>
      <div class="week-name">一</div>
      <div class="week-name">二</div>
      <div class="week-name">三</div>
      <div class="week-name">四</div>
      <div class="week-name">五</div>
      <div class="week-name">六</div>
    </div>

    <div id="dates"></div>
  </div>

</div> <!-- END container -->

<script>
let current = new Date();
let roomId = new URLSearchParams(location.search).get("roomId");

function renderCalendar() {
  const year = current.getFullYear();
  const month = current.getMonth();

  document.getElementById("monthTitle").innerText = `${year} 年 ${month+1} 月`;

  const dates = document.getElementById("dates");
  dates.innerHTML = "";

  const firstDay = new Date(year, month, 1).getDay();
  const totalDays = new Date(year, month+1, 0).getDate();

  let row = document.createElement("div");
  row.className = "date-row";

  for(let i=0;i<firstDay;i++){
    const cell = document.createElement("div");
    cell.className = "date-cell";
    row.append(cell);
  }

  for (let d=1; d<=totalDays; d++){
    if(row.children.length===7){
      dates.append(row);
      row=document.createElement("div");
      row.className="date-row";
    }

    const cell = document.createElement("div");
    cell.className="date-cell";
    const dateObj = new Date(year,month,d);
    const today = new Date();

    if(dateObj < new Date(today.getFullYear(),today.getMonth(),today.getDate())){
      cell.classList.add("date-disabled");
      cell.innerText=d;
    } else {
      cell.innerText=d;
      cell.onclick = () => selectDate(year,month+1,d);
    }
    row.append(cell);
  }

  dates.append(row);
}

function selectDate(y,m,d){
  const date = `${y}-${String(m).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
  location.href = `select-nights.html?roomId=${roomId}&date=${date}`;
}

function prevMonth(){ current.setMonth(current.getMonth()-1); renderCalendar(); }
function nextMonth(){ current.setMonth(current.getMonth()+1); renderCalendar(); }

renderCalendar();
</script>

</body>
</html>
